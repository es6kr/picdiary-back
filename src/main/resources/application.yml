spring:
  profiles:
    active: local
  # Flyway 설정
  flyway:
    locations: classpath:db.migration
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

swagger:
  url: http://localhost:8080

# 로깅 설정
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
